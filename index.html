<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.4/jquery.lazy.min.js"></script>
</head>
<body>
	<center>
		
		<img class="lazy" src="images/loading.gif" alt="Photo" data-src="images/image.jpg" />
		<img class="lazy" data-src="images/image.jpg" />
		<img class="lazy" src="images/loading.gif" alt="Photo" data-src="images/image.jpg" />
	</center>

	<script>
		// $(function() {
		// 	setTimeout(function(){
		// 		$('.lazy').lazy();
		// 	},2000)
		// });
	</script>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function(event) {
			const imgs = document.querySelectorAll('[data-src]');
			imgs.forEach(img => {
				setTimeout(function(){
		  			img.setAttribute("src", img.getAttribute('data-src'));
				},2000)
			});
	  	});
		
	</script>
</body>
</html>
